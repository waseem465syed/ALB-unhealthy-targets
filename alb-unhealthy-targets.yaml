AWSTemplateFormatVersion: '2010-09-09'
Description: Break-Fix ALB + EC2 AutoScaling with intentional misconfig (missing SG ingress + wrong health check). Uses SSM dynamic reference for AL2023 AMI (no Parameters needed).

Parameters:
  VpcCIDR:
    Type: String
    Default: 10.20.0.0/16
  PublicSubnetACIDR:
    Type: String
    Default: 10.20.0.0/24
  PublicSubnetBCIDR:
    Type: String
    Default: 10.20.1.0/24
  PrivateSubnetACIDR:
    Type: String
    Default: 10.20.10.0/24
  PrivateSubnetBCIDR:
    Type: String
    Default: 10.20.11.0/24
  InstanceType:
    Type: String
    Default: t3.micro

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: { Ref: VpcCIDR }
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - { Key: Name, Value: alb-breakfix-vpc }

  IGW:
    Type: AWS::EC2::InternetGateway

  AttachIgw:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: { Ref: VPC }
      InternetGatewayId: { Ref: IGW }

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: { Ref: VPC }
      CidrBlock: { Ref: PublicSubnetACIDR }
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select: [ 0, { Fn::GetAZs: "" } ]
      Tags: [ { Key: Name, Value: public-a } ]

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: { Ref: VPC }
      CidrBlock: { Ref: PublicSubnetBCIDR }
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select: [ 1, { Fn::GetAZs: "" } ]
      Tags: [ { Key: Name, Value: public-b } ]

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: { Ref: VPC }
      CidrBlock: { Ref: PrivateSubnetACIDR }
      AvailabilityZone:
        Fn::Select: [ 0, { Fn::GetAZs: "" } ]
      Tags: [ { Key: Name, Value: private-a } ]

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: { Ref: VPC }
      CidrBlock: { Ref: PrivateSubnetBCIDR }
      AvailabilityZone:
        Fn::Select: [ 1, { Fn::GetAZs: "" } ]
      Tags: [ { Key: Name, Value: private-b } ]

  PublicRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: { Ref: VPC }

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: { Ref: PublicRT }
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: { Ref: IGW }

  PublicRTAssocA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: { Ref: PublicRT }
      SubnetId: { Ref: PublicSubnetA }

  PublicRTAssocB:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: { Ref: PublicRT }
      SubnetId: { Ref: PublicSubnetB }

  PrivateRTA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: { Ref: VPC }

  PrivateRTB:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: { Ref: VPC }

  PrivateRTAssocA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: { Ref: PrivateRTA }
      SubnetId: { Ref: PrivateSubnetA }

  PrivateRTAssocB:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: { Ref: PrivateRTB }
      SubnetId: { Ref: PrivateSubnetB }

  AlbSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB SG
      VpcId: { Ref: VPC }
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  AppSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: App SG (INTENTIONALLY MISSING inbound from ALB on 8080)
      VpcId: { Ref: VPC }
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: { Ref: AlbSG }
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Subnets: [ { Ref: PublicSubnetA }, { Ref: PublicSubnetB } ]
      SecurityGroups: [ { Ref: AlbSG } ]

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: { Ref: VPC }
      Port: 8080
      Protocol: HTTP
      TargetType: instance
      HealthCheckPath: /health
      Matcher: { HttpCode: '200-399' }

  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: { Ref: ALB }
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: { Ref: TargetGroup }

  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: ec2.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles: [ { Ref: InstanceRole } ]

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: { Fn::GetAtt: [ InstanceProfile, Arn ] }
        ImageId: "{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64}}"
        InstanceType: { Ref: InstanceType }
        SecurityGroupIds: [ { Ref: AppSG } ]
        MetadataOptions: { HttpTokens: required }
        UserData:
          Fn::Base64:
            Fn::Sub: |
              #!/bin/bash
              set -xe
              dnf update -y || yum update -y
              dnf install -y python3 || yum install -y python3
              cat >/usr/local/bin/webdemo <<'PY'
              from http.server import BaseHTTPRequestHandler, HTTPServer
              class H(BaseHTTPRequestHandler):
                  def do_GET(self):
                      if self.path == "/health":
                          self.send_response(200); self.end_headers(); self.wfile.write(b"ok"); return
                      self.send_response(200); self.end_headers(); self.wfile.write(b"Hello from ASG instance")
              HTTPServer(("0.0.0.0", 8080), H).serve_forever()
              PY
              chmod +x /usr/local/bin/webdemo
              cat >/etc/systemd/system/webdemo.service <<'UNIT'
              [Unit]
              Description=Demo Web Service
              After=network-online.target
              [Service]
              ExecStart=/usr/bin/python3 /usr/local/bin/webdemo
              Restart=always
              [Install]
              WantedBy=multi-user.target
              UNIT
              systemctl daemon-reload
              systemctl enable --now webdemo

  ASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: [ { Ref: PrivateSubnetA }, { Ref: PrivateSubnetB } ]
      MinSize: '2'
      MaxSize: '4'
      DesiredCapacity: '2'
      LaunchTemplate:
        LaunchTemplateId: { Ref: LaunchTemplate }
        Version: { Fn::GetAtt: [ LaunchTemplate, LatestVersionNumber ] }
      TargetGroupARNs: [ { Ref: TargetGroup } ]

  FlowLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/vpc/alb-breakfix-flowlogs
      RetentionInDays: 7

  FlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: vpc-flow-logs.amazonaws.com }
            Action: sts:AssumeRole
      Policies:
        - PolicyName: VpcFlowLogsToCWL
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource:
                  - Fn::Sub: "${FlowLogsGroup.Arn}:*"

  VpcFlowLogs:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceId: { Ref: VPC }
      ResourceType: VPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: { Ref: FlowLogsGroup }
      DeliverLogsPermissionArn: { Fn::GetAtt: [ FlowLogsRole, Arn ] }

Outputs:
  AlbDNSName:
    Value: { Fn::GetAtt: [ ALB, DNSName ] }
    Description: ALB endpoint
